version: '3.8'
services:
  traefik:
    image: traefik:v2.10
    command:
      - --providers.file.filename=/etc/traefik/dynamic.yml
      - --entryPoints.web.address=:80
      - --api.insecure=true
    ports:
      - "80:80"
    volumes:
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
    networks:
      - web

  site:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./:/usr/share/nginx/html:ro
    networks:
      - web

networks:
  web:
    driver: bridge

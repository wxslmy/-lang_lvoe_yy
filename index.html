<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#007285">
  <meta name="description" content="最小 PWA 示例 - 装修平台网">
  <title>装修平台网</title>
  <style>
    /* 简单的基础样式，让页面更好看 */
    body {
      font-family: 微软雅黑, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .app {
      background: #f8f8f8;
      padding: 20px;
      border-radius: 8px;
    }
    section {
      margin: 30px 0;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      padding: 8px 16px;
      background: #007285;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input, textarea {
      margin: 8px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .showcase-preview img {
      max-width: 200px;
      margin: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>装修平台网</h1>

    <!-- 1. 装修公司资质展示区 -->
    <section id="company-qualifications">
      <h2>装修公司资质</h2>
      <div class="qualifications-list">（示例：公司名称、资质证书、联系方式）</div>
    </section>

    <!-- 2. 公司实力与图片展示区 -->
    <section id="company-showcase">
      <h2>公司实力与案例图片</h2>
      <div class="showcase-desc">（示例：图片轮播、工程案例、团队介绍）</div>
      
      <form id="showcase-upload">
        <input type="file" id="showcase-files" accept="image/*" multiple>
        <button type="submit">上传图片</button>
      </form>
      
      <div class="showcase-preview" id="showcase-list">（上传后图片将在此预览）</div>
    </section>

    <!-- 3. 客户留言与户型上传区 -->
    <section id="customer-message">
      <h2>客户留言与户型上传</h2>
      <form id="message-form">
        <input type="text" placeholder="您的姓名" required>
        <input type="tel" placeholder="联系方式" required>
        <textarea placeholder="留言内容" required></textarea>
      </form>
    </section>
  </div>

  <script>
    // 图片上传预览代码
    const uploadForm = document.getElementById('showcase-upload');
    const fileInput = document.getElementById('showcase-files');
    const previewContainer = document.getElementById('showcase-list');

    uploadForm.addEventListener('submit', function(e) {
      e.preventDefault();
      previewImages();
    });

    function previewImages() {
      const files = fileInput.files;
      previewContainer.innerHTML = '';

      if (files.length === 0) {
        previewContainer.innerHTML = '<p>请选择要上传的图片</p >';
        return;
      }

      for (const file of files) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.style.maxWidth = '200px';
          img.style.margin = '10px';
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
